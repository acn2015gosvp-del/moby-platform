[pytest]
# pytest 설정 파일

# 테스트 디렉토리 및 파일 패턴
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python 경로 설정
pythonpath = .

# 출력 옵션
addopts = 
    -v
    --strict-markers
    --tb=short
    # Coverage 옵션은 pytest-cov 설치 후 주석 해제:
    # --cov=backend/api/services
    # --cov-report=term-missing
    # --cov-report=html

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    slow: 느린 테스트

# 로그 설정
log_cli = false
log_cli_level = INFO

