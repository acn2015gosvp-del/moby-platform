<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 투명 배경 (배경 제거) -->
  
  <!-- 황금색 벌 로고 (두꺼운 윤곽선) -->
  <g stroke="#FFD700" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- 머리 (반원형) -->
    <path d="M32 18 Q28 18, 24 20 Q24 24, 28 26 Q32 26, 36 24 Q40 24, 40 20 Q36 18, 32 18 Z" />
    
    <!-- 더듬이 (양쪽 짧고 둥근 곡선) -->
    <path d="M28 18 Q26 14, 24 12" />
    <path d="M36 18 Q38 14, 40 12" />
    
    <!-- 왼쪽 날개 (크고 둥근 고리 모양, 수평으로 뻗어나옴) -->
    <ellipse cx="18" cy="28" rx="7" ry="9" />
    
    <!-- 오른쪽 날개 (크고 둥근 고리 모양, 수평으로 뻗어나옴) -->
    <ellipse cx="46" cy="28" rx="7" ry="9" />
    
    <!-- 몸통 (방패/물방울 모양, 아래로 갈수록 좁아짐) -->
    <path d="M32 26 Q26 26, 24 30 Q24 34, 26 40 Q26 46, 30 50 Q32 52, 34 50 Q38 46, 38 40 Q38 34, 38 30 Q36 26, 32 26 Z" />
  </g>
  
  <!-- 몸통 내부 회로판 디자인 (황금색) -->
  <g fill="#FFD700" stroke="#FFD700" stroke-width="3" stroke-linecap="round">
    <!-- 위쪽 원 (몸통 중앙 상단) -->
    <circle cx="32" cy="32" r="2.5" />
    
    <!-- 아래쪽 원 (몸통 중앙 하단) -->
    <circle cx="32" cy="38" r="2.5" />
    
    <!-- 위쪽 원에서 오른쪽으로 뻗어나가는 선 (둥근 끝) -->
    <line x1="34.5" y1="32" x2="40" y2="32" />
    <circle cx="40" cy="32" r="1.8" fill="#FFD700" />
    
    <!-- 아래쪽 원에서 왼쪽으로 뻗어나가는 선 (둥근 끝) -->
    <line x1="29.5" y1="38" x2="24" y2="38" />
    <circle cx="24" cy="38" r="1.8" fill="#FFD700" />
  </g>
</svg>
