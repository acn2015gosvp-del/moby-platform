services:
  # Backend API 서비스
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moby-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./moby.db:/app/moby.db  # SQLite 데이터베이스 (개발용)
    depends_on:
      - mqtt
      - influxdb
    networks:
      - moby-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MQTT Broker (Mosquitto)
  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: moby-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"  # WebSocket 포트
    volumes:
      - ./docker/mosquitto/config:/mosquitto/config
      - ./docker/mosquitto/data:/mosquitto/data
      - ./docker/mosquitto/log:/mosquitto/log
    networks:
      - moby-network
    restart: unless-stopped

  # InfluxDB 서비스
  influxdb:
    image: influxdb:2.7
    container_name: moby-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword
      - DOCKER_INFLUXDB_INIT_ORG=WISE
      - DOCKER_INFLUXDB_INIT_BUCKET=moby-data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUX_TOKEN:-your-influxdb-token-here}
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    networks:
      - moby-network
    restart: unless-stopped

  # Grafana 서비스
  grafana:
    image: grafana/grafana:latest
    container_name: moby-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - grafana-provisioning:/etc/grafana/provisioning
    networks:
      - moby-network
    restart: unless-stopped
    depends_on:
      - influxdb

  # Frontend 서비스 (개발용)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: moby-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - moby-network
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  influxdb-data:
  influxdb-config:
  grafana-data:
  grafana-provisioning:

networks:
  moby-network:
    driver: bridge

